<template>
    <lightning-card title="Trailhead Screen Shoot Upload " icon-name="action:add_contact">
    <div class="slds-var-m-around_large">
    <h6 style="font-size:medium; font-weight:bold; font-family:Arial, Helvetica, 
    sans-serif; color:blue; text-align: left ">Please enter your submission Email below and click submit button to Upload your trailhead screen shoot.</h6>
    <br>
    <!-- Other form fields for the new record. Here used data-fieldname -->
    
    <lightning-input label="Enter Your Email" type="email" value={applicantEmail} onchange={handleInput}></lightning-input>
    
    <br>
    <!-- Save button to create the new record -->
    <lightning-button label="Submit" onclick={handleSave}></lightning-button>
    <!-- when record created this upload part showed up -->
    <template if:true={upload}>
    <hr>
    <h6 style="font-size:medium; font-weight:bold; font-family:Arial, Helvetica, 
    sans-serif; color:blue; text-align: left ">Please upload trailhead screen shoot</h6>
    <lightning-file-upload
    label="Attach File"
    name="fileUploader"
    accept={acceptedFormats}
    record-id={trailheadRecordId}
    onuploadfinished={handleUploadFinished}
    ></lightning-file-upload>
    </template>
    </div>
    </lightning-card>
    
    </template>
